<!DOCTYPE html>
<html>
<head>
    <title>Meetups and Webinars</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
{% extends "base.html" %}

{% load static %}

{% block content %}
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-6">Meetups and Webinars</h1>
        <ul class="space-y-4">
            {% for meetup in meetups %}
                <li class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-2"><a href="{% url 'meetup_detail' meetup.id %}" class="text-blue-600 dark:text-blue-400">{{ meetup.title }}</a></h2>
                    <p class="text-gray-600 dark:text-gray-400">{{ meetup.description }}</p>
                    <p class="text-gray-600 dark:text-gray-400">Date: {{ meetup.date }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}
</html>
