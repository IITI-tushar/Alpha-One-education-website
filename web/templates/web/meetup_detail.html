
{% extends "base.html" %}

{% load static %}
{% block title %}Meetups and Webinars{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-6">{{ meetup.title }}</h1>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <p class="text-gray-600 dark:text-gray-400 mb-4">{{ meetup.description }}</p>
            <p class="text-gray-600 dark:text-gray-400 mb-4">Date: {{ meetup.date }}</p>
            <p class="text-gray-600 dark:text-gray-400">Location: {{ meetup.location }}</p> <!-- Added location -->
            <p class="text-gray-600 dark:text-gray-400">Type: {{ meetup.get_type_display }}</p> <!-- Added type -->
            <a href="{{ meetup.link }}" class="text-blue-600 dark:text-blue-400">Join Meetup</a>
        </div>
    </div>
{% endblock %}
</html>
