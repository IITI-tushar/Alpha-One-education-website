<!DOCTYPE html>
<html>
<head>
    <title>Create Meetup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
{% extends "base.html" %}

{% load static %}

{% block content %}
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-6">Create a New Meetup</h1>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="title" class="block text-sm font-medium mb-1">Title</label>
                    <input type="text" id="title" name="title" class="block w-full border border-gray-300 dark:border-gray-600 rounded p-2 focus:outline-none focus:ring-2 focus:ring-teal-300 dark:focus:ring-teal-800 bg-white dark:bg-gray-800" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium mb-1">Description</label>
                    <textarea id="description" name="description" class="block w-full border border-gray-300 dark:border-gray-600 rounded p-2 focus:outline-none focus:ring-2 focus:ring-teal-300 dark:focus:ring-teal-800 bg-white dark:bg-gray-800" required></textarea>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium mb-1">Date</label>
                    <input type="datetime-local" id="date" name="date" class="block w-full border border-gray-300 dark:border-gray-600 rounded p-2 focus:outline-none focus:ring-2 focus:ring-teal-300 dark:focus:ring-teal-800 bg-white dark:bg-gray-800" required>
                </div>
                <div>
                    <label for="link" class="block text-sm font-medium mb-1">Link</label>
                    <input type="url" id="link" name="link" class="block w-full border border-gray-300 dark:border-gray-600 rounded p-2 focus:outline-none focus:ring-2 focus:ring-teal-300 dark:focus:ring-teal-800 bg-white dark:bg-gray-800" required>
                </div>
                <button type="submit" class="bg-teal-600 hover:bg-teal-700 z-10 text-black font-bold px-4 py-2 rounded-lg">Create</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
